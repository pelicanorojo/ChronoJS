<html>
<head>
	<script src="ChronoJs-TimeBeats.js"></script>
</head>
<body> TimeBeats Standalone.
<script>
	window.setTimeout( function () {
		var timer = new CRNJS.TimeBeats( {
			ticks: 5,
			period:	1000,
			callback: function ( lastBeat, startCall )  {
				console.log('---- timer: ' + timer.getRemainingTime() + 'startCall: ' + startCall + ' lastBeat: ' + lastBeat );
			}
		});

		console.log('---- start: ' + timer.getRemainingTime());
		timer.start( { callBackOnStart: true } );
		console.log('---- start: ' + timer.getRemainingTime());

		window.setTimeout( function () {
			console.log('pause1: '  + timer.getRemainingTime() );
			timer.pause();
			console.log('pause1: '  + timer.getRemainingTime() );	
		}, 300);

		window.setTimeout( function () {
			console.log('resume1: '  + timer.getRemainingTime());
			timer.resume();
			console.log('resume1: '  + timer.getRemainingTime() );	
		}, 500);

		window.setTimeout( function () {
			console.log('pause2: '  + timer.getRemainingTime() );
			timer.pause();
			console.log('pause2: '  + timer.getRemainingTime() );	
		}, 1200);

		window.setTimeout( function () {
			console.log('resume2: '  + timer.getRemainingTime());
			timer.resume();
			console.log('resume2: '  + timer.getRemainingTime() );	
		}, 1500);

	//======================
		window.setTimeout( function () {
			console.log('pause3: '  + timer.getRemainingTime() );
			timer.pause();
			console.log('pause3: '  + timer.getRemainingTime() );	
		}, 2000);

		window.setTimeout( function () {
			console.log('pause4: '  + timer.getRemainingTime() );
			timer.pause();
			console.log('pause4: '  + timer.getRemainingTime() );	
		}, 2200);	

		window.setTimeout( function () {
			console.log('resume3: '  + timer.getRemainingTime());
			timer.resume();
			console.log('resume3: '  + timer.getRemainingTime() );	
		}, 2500);

		window.setTimeout( function () {
			console.log('resume4: '  + timer.getRemainingTime());
			timer.resume();
			console.log('resume4: '  + timer.getRemainingTime() );	
		}, 2600);	

		window.setTimeout( function () {
			console.log('add 5 Ticks remaining ticks : '  + timer.getRemainingTicks() );		
			console.log('add 5 Ticks remaining time : '  + timer.getRemainingTime() );
			timer.addRemainingTicks( 5 );
			console.log('add 5 Ticks remaining ticks : '  + timer.getRemainingTicks() );		
			console.log('add 5 Ticks remaining time  : '  + timer.getRemainingTime() );	
		}, 3000 );

		window.setTimeout( function () {
			console.log('change period : '  + timer.getRemainingTime() );
			timer.setPeriod( 500 );
			console.log('change period : '  + timer.getRemainingTime() );	
		}, 3500 );	

	}, 2000 );
</script>
</body>
</html>
