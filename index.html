<html>
<head>
	<script src="chrono.js"></script>
</head>
<body>
<script>
//Backbone fake 
Backbone = {
	Model: {
		extend: function ( proto ) {
			var Constructor = function ( timeout, callback, options ) {
				this.initialize( timeout, callback, options );
			};

			Constructor.prototype = proto;

			return Constructor;
		}
	}
};

var	TimeBeats = Backbone.Model.extend(TimeBeatsPrototype);

</script>
<script>
window.setTimeout( function () {
	var timer = new TimeBeats(1000, function ( )  {
		console.log('---- timer: ' + timer.getRemainingTime());
	}, {ticks: 5});

	console.log('---- start: ' + timer.getRemainingTime());
	timer.start();
	console.log('---- start: ' + timer.getRemainingTime());

	window.setTimeout( function () {
		console.log('pause: '  + timer.getRemainingTime() );
		timer.pause();
		console.log('pause: '  + timer.getRemainingTime() );	
	}, 300);

	window.setTimeout( function () {
		console.log('resume: '  + timer.getRemainingTime());
		timer.resume();
		console.log('resume: '  + timer.getRemainingTime() );	
	}, 500);

	window.setTimeout( function () {
		console.log('pause: '  + timer.getRemainingTime() );
		timer.pause();
		console.log('pause: '  + timer.getRemainingTime() );	
	}, 700);

	window.setTimeout( function () {
		console.log('resume: '  + timer.getRemainingTime());
		timer.resume();
		console.log('resume: '  + timer.getRemainingTime() );	
	}, 900);

}, 2000 );
</script>
</body>
</html>
